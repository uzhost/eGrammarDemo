<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Grammar Test</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f4f6f8;
    }
    .question-card {
      margin-bottom: 20px;
    }
    .result-box {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">English Grammar Test – 50 Questions</h1>

    <form id="quizForm">
      <div id="questionsContainer"></div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Submit Answers</button>
      </div>
    </form>

    <div id="resultBox" class="alert alert-success result-box text-center"></div>
  </div>

  <script>
    const questions = [
      {
        question: "He _____ to the store every morning.",
        options: ["go", "goes", "going", "gone"],
        answer: "goes"
      },
      {
        question: "If I _____ rich, I would travel the world.",
        options: ["was", "were", "am", "been"],
        answer: "were"
      },
      {
        question: "They _____ their homework before dinner.",
        options: ["finish", "finishing", "finished", "finishes"],
        answer: "finished"
      },
      {
        question: "She has been working here _____ 2010.",
        options: ["for", "since", "from", "at"],
        answer: "since"
      },
      {
        question: "It’s the _____ movie I’ve ever seen!",
        options: ["bad", "worse", "worst", "baddest"],
        answer: "worst"
      },
      // Add more here... (45 more questions)
    ];

    // Generate dummy questions if fewer than 50
    while (questions.length < 50) {
      questions.push({
        question: `Sample Question ${questions.length + 1}?`,
        options: ["A", "B", "C", "D"],
        answer: "A"
      });
    }

    const container = document.getElementById("questionsContainer");

    questions.forEach((q, idx) => {
      const card = document.createElement("div");
      card.className = "card question-card";
      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">Q${idx + 1}. ${q.question}</h5>
          ${q.options
            .map(
              (opt, i) => `
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q${idx}" id="q${idx}opt${i}" value="${opt}">
              <label class="form-check-label" for="q${idx}opt${i}">
                ${opt}
              </label>
            </div>`
            )
            .join("")}
        </div>
      `;
      container.appendChild(card);
    });

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;

      questions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        if (selected && selected.value === q.answer) {
          score++;
        }
      });

      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.textContent = `You scored ${score} out of ${questions.length}.`;
    });
  </script>
</body>
</html>
