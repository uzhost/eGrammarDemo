<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grammar Test (50 Random Questions)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .question-card { margin-bottom: 15px; }
    .result-box { display: none; }
    .page-nav { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-3">English Grammar Test</h2>

    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="difficulty" class="form-label">Select Difficulty:</label>
        <select id="difficulty" class="form-select">
          <option value="">All</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="category" class="form-label">Select Category:</label>
        <select id="category" class="form-select">
          <option value="">All</option>
          <option value="present tense">Present Tense</option>
          <option value="past tense">Past Tense</option>
          <option value="conditionals">Conditionals</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
    </div>

    <button class="btn btn-primary mb-4" id="startBtn">Start Test</button>

    <form id="quizForm" class="d-none">
      <div id="questionsContainer"></div>

      <div class="d-flex justify-content-between page-nav">
        <button type="button" id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
        <span id="pageIndicator" class="align-self-center text-muted"></span>
        <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
      </div>

      <div class="text-center mt-4">
        <button type="submit" id="submitBtn" class="btn btn-success btn-lg d-none">Submit Answers</button>
      </div>
    </form>

    <div id="resultBox" class="alert alert-success text-center mt-4 result-box"></div>
  </div>

  <script src="questions.js"></script>
  <script>
    const perPage = 10;
    let selectedQuestions = [];
    let currentPage = 1;

    const form = document.getElementById("quizForm");
    const container = document.getElementById("questionsContainer");
    const resultBox = document.getElementById("resultBox");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const pageIndicator = document.getElementById("pageIndicator");

    const difficultySelect = document.getElementById("difficulty");
    const categorySelect = document.getElementById("category");
    const startBtn = document.getElementById("startBtn");

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function filterQuestions() {
      const difficulty = difficultySelect.value;
      const category = categorySelect.value;

      return questionBank.filter(q => {
        return (!difficulty || q.difficulty === difficulty) &&
               (!category || q.category === category);
      });
    }

    function selectRandom50(filtered) {
      const shuffled = shuffleArray(filtered);
      return shuffled.slice(0, 50);
    }

    function renderQuestions(page) {
      container.innerHTML = "";
      const start = (page - 1) * perPage;
      const end = start + perPage;

      selectedQuestions.slice(start, end).forEach((q, idx) => {
        const qIndex = start + idx;
        const card = document.createElement("div");
        card.className = "card question-card";
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">Q${qIndex + 1}. ${q.question}</h5>
            ${q.options.map((opt, i) => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q${qIndex}" id="q${qIndex}opt${i}" value="${opt}">
                <label class="form-check-label" for="q${qIndex}opt${i}">
                  ${opt}
                </label>
              </div>
            `).join("")}
          </div>
        `;
        container.appendChild(card);
      });

      prevBtn.disabled = page === 1;
      nextBtn.classList.toggle("d-none", page === 5);
      submitBtn.classList.toggle("d-none", page !== 5);
      pageIndicator.textContent = `Page ${page} of 5`;
    }

    startBtn.addEventListener("click", () => {
      const filtered = filterQuestions();

      if (filtered.length < 50) {
        alert("Not enough questions for this filter. Please broaden your filter.");
        return;
      }

      selectedQuestions = selectRandom50(filtered);
      currentPage = 1;
      form.classList.remove("d-none");
      startBtn.classList.add("d-none");
      resultBox.style.display = "none";

      renderQuestions(currentPage);
    });

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderQuestions(currentPage);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < 5) {
        currentPage++;
        renderQuestions(currentPage);
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;

      selectedQuestions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        if (selected && selected.value === q.answer) {
          score++;
        }
      });

      resultBox.style.display = "block";
      resultBox.textContent = `âœ… You scored ${score} out of 50 (${(score * 2)}%).`;

      // Reset (optional)
      form.classList.add("d-none");
      startBtn.classList.remove("d-none");
      submitBtn.classList.add("d-none");
      container.innerHTML = "";
    });
  </script>
</body>
</html>
